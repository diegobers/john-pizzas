{% extends 'layouts/base.html' %}


{% block content %}



   <h1>Orders</h1>
    {% if orders %}
        <ul>
            {% for order in orders %}
                <li>
                    <a href="{% url 'store:confirm_cart' %}"> ID: {{ order.id }} - Total: {{ order.total_amount }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum Pedido...</p>
    {% endif %}
    
{% endblock %}
