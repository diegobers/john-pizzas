{% extends 'layouts/base.html' %} 

{% load static %}

{% block content %}

    <h1>Add to Cart</h1>

    <form method="post" action="{% url 'store:add_cart' %}">
      {% csrf_token %}
      <input type="hidden" name="quantity" value="1">

      <input type="hidden" name="product_id" value="{{ product.id }}">
      <button type="submit">Add to Cart</button>
    </form>

{% endblock content %}
