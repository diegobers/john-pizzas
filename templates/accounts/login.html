{% extends 'base.html' %}


{% block content %}
  <div class="align-items-start.min-vh-100">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
                <div class="row mt-3">
                  <div class="col-2 text-center ms-auto">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="fa fa-facebook text-white text-lg"></i>
                    </a>
                  </div>
                  <div class="col-2 text-center px-1">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="fa fa-github text-white text-lg"></i>
                    </a>
                  </div>
                  <div class="col-2 text-center me-auto">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="fa fa-google text-white text-lg"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form role="form" class="text-start">
                <div class="input-group input-group-outline my-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control">
                </div>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control">
                </div>
                <div class="form-check form-switch d-flex align-items-center mb-3">
                  <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                  <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember me</label>
                </div>
                <div class="text-center">
                  <button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign in</button>
                </div>
                <p class="mt-4 text-sm text-center">
                  Don't have an account?
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class='container mt-2 px-5'>

    <p><a href="{% url 'google_login' %}">Log in with Google</a></p>    
    <p><a href="{% url 'account_signup' %}">Cadastro</a></p>    
    
    <form action="" method='POST'>
      {% csrf_token %}
      {{ form }}
      <button class="btn btn-primary my-2r" type="submit">Entrar</button>
    </form>
  </div>  

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-7">
        <div class="card border-0 mb-0">
          <div class="card-header bg-transparent">
            <h5 class="text-dark text-center mt-2 mb-3">Sign in</h5>
            <div class="btn-wrapper text-center">
              <a href="" class="btn btn-neutral btn-icon btn-sm mb-0">
                <img class="w-30" src="#"> Google
              </a>
            </div>
          </div>
          <div class="card-body px-lg-5 pt-0">
            <div class="text-center text-muted mb-4">
              <small>Or sign in with credentials</small>
            </div>
            <form role="form" class="text-start">
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" aria-label="Email">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" aria-label="Password">
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-primary w-100 my-4 mb-2">Sign in</button>
              </div>
              <div class="mb-2 position-relative text-center">
                <p class="text-sm font-weight-bold mb-2 text-secondary text-border d-inline z-index-2 bg-white px-3"> or </p>
              </div>
              <div class="text-center">
                <button type="button" class="btn bg-gradient-dark w-100 mt-2 mb-4">Sign up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock  %}
