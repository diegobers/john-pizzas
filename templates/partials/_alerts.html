{% if messages %}
  <div class="container text-center" id="messages">
    <div class="row d-flex justify-content-center">
      <div class="col-10 col-md-4">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endif %}
